<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Tech-themed favicon: Hexagonal circuit pattern -->
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#070b12"/>
  
  <!-- Central hexagon -->
  <polygon points="16,8 22,11 22,17 16,20 10,17 10,11" 
           fill="none" 
           stroke="#19d7f8" 
           stroke-width="1.5" 
           opacity="0.9"/>
  
  <!-- Inner hexagon -->
  <polygon points="16,11 19.5,13 19.5,16 16,18 12.5,16 12.5,13" 
           fill="none" 
           stroke="#19d7f8" 
           stroke-width="1" 
           opacity="0.6"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="14.5" r="1.5" fill="#19d7f8" opacity="0.8"/>
  
  <!-- Circuit nodes -->
  <circle cx="16" cy="8" r="1.5" fill="#19d7f8" opacity="0.7"/>
  <circle cx="22" cy="11" r="1.2" fill="#19d7f8" opacity="0.7"/>
  <circle cx="22" cy="17" r="1.2" fill="#19d7f8" opacity="0.7"/>
  <circle cx="16" cy="20" r="1.5" fill="#19d7f8" opacity="0.7"/>
  <circle cx="10" cy="17" r="1.2" fill="#19d7f8" opacity="0.7"/>
  <circle cx="10" cy="11" r="1.2" fill="#19d7f8" opacity="0.7"/>
  
  <!-- Connecting lines (circuit pattern) -->
  <line x1="16" y1="8" x2="16" y2="11" stroke="#19d7f8" stroke-width="0.8" opacity="0.5"/>
  <line x1="22" y1="11" x2="19.5" y2="13" stroke="#19d7f8" stroke-width="0.8" opacity="0.5"/>
  <line x1="22" y1="17" x2="19.5" y2="16" stroke="#19d7f8" stroke-width="0.8" opacity="0.5"/>
  <line x1="16" y1="20" x2="16" y2="18" stroke="#19d7f8" stroke-width="0.8" opacity="0.5"/>
  <line x1="10" y1="17" x2="12.5" y2="16" stroke="#19d7f8" stroke-width="0.8" opacity="0.5"/>
  <line x1="10" y1="11" x2="12.5" y2="13" stroke="#19d7f8" stroke-width="0.8" opacity="0.5"/>
</svg>

