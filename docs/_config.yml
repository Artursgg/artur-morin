# Jekyll configuration for GitHub Pages
# This enables clean URLs (removes .html extension)
# Updated: 2025-12-06

# Enable redirect plugin to handle .html to clean URL redirects
plugins:
  - jekyll-redirect-from

# Exclude files from processing (keep as-is)
exclude:
  - README.md
  - LICENSE
  - .gitignore
  - .DS_Store
  - netlify.toml
  - nginx.conf
  - apache.conf
  - QUICK_SETUP.sh
  - "*.md"

# Include all necessary files
include:
  - assets
  - css
  - js
  - data
  - images
