<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 · Lost Frame | Artur Morin</title>
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <meta name="theme-color" content="#0a0a0a">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --film-black: #0a0a0a;
      --film-grain: #1a1a1a;
      --cream: #f5f0e8;
      --red-light: #ff3b30;
      --amber: #ffb347;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: var(--film-black);
      color: var(--cream);
      font-family: 'Space Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Film grain overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
      z-index: 100;
    }

    /* Vignette effect */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 0%, transparent 50%, rgba(0,0,0,0.8) 100%);
      pointer-events: none;
      z-index: 99;
    }

    /* Film sprocket holes */
    .sprockets {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 20px 0;
      z-index: 10;
    }

    .sprockets.left { left: 0; }
    .sprockets.right { right: 0; }

    .sprocket-hole {
      width: 28px;
      height: 18px;
      background: var(--film-grain);
      border-radius: 3px;
      margin: 0 auto;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
    }

    /* Main content */
    .container {
      text-align: center;
      z-index: 50;
      padding: 40px;
      max-width: 700px;
    }

    /* Camera viewfinder frame */
    .viewfinder {
      position: relative;
      padding: 60px;
      margin-bottom: 40px;
    }

    .viewfinder::before,
    .viewfinder::after {
      content: "";
      position: absolute;
      border: 2px solid rgba(245, 240, 232, 0.3);
    }

    /* Corner brackets */
    .viewfinder::before {
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      border-right: none;
      border-bottom: none;
    }

    .viewfinder::after {
      bottom: 0;
      right: 0;
      width: 40px;
      height: 40px;
      border-left: none;
      border-top: none;
    }

    .corner-tl, .corner-br {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px solid rgba(245, 240, 232, 0.3);
    }

    .corner-tl {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
    }

    .corner-br {
      bottom: 0;
      left: 0;
      border-right: none;
      border-top: none;
    }

    /* Focus indicator */
    .focus-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border: 1px solid rgba(255, 59, 48, 0.4);
      border-radius: 50%;
      animation: focusPulse 2s ease-in-out infinite;
    }

    .focus-ring::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border: 1px solid rgba(255, 59, 48, 0.6);
      border-radius: 50%;
    }

    .focus-ring::after {
      content: "+";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: var(--red-light);
      opacity: 0.8;
    }

    @keyframes focusPulse {
      0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
    }

    /* Error code */
    .error-code {
      font-family: 'Playfair Display', serif;
      font-size: clamp(6rem, 15vw, 12rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1;
      background: linear-gradient(180deg, var(--cream) 0%, rgba(245,240,232,0.6) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    /* Exposure indicator */
    .exposure-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 30px 0;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(245, 240, 232, 0.5);
    }

    .exposure-bar span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: var(--red-light);
      border-radius: 50%;
      animation: blink 1s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Message */
    .message {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      font-weight: 400;
      margin-bottom: 12px;
      font-style: italic;
    }

    .submessage {
      font-size: 0.85rem;
      color: rgba(245, 240, 232, 0.6);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* Film metadata */
    .film-data {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      color: rgba(245, 240, 232, 0.4);
    }

    .film-data div {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .film-data strong {
      color: var(--amber);
      font-weight: 400;
    }

    /* Back button */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: transparent;
      border: 1px solid rgba(245, 240, 232, 0.3);
      color: var(--cream);
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .back-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(245,240,232,0.1), transparent);
      transition: left 0.5s ease;
    }

    .back-btn:hover {
      border-color: var(--cream);
      box-shadow: 0 0 30px rgba(245, 240, 232, 0.1);
    }

    .back-btn:hover::before {
      left: 100%;
    }

    .back-btn svg {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }

    .back-btn:hover svg {
      transform: translateX(-4px);
    }

    /* Shutter animation on load */
    .shutter {
      position: fixed;
      inset: 0;
      background: var(--film-black);
      z-index: 200;
      animation: shutterOpen 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      pointer-events: none;
    }

    .shutter::before,
    .shutter::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 50%;
      background: var(--film-black);
    }

    .shutter::before {
      top: 0;
      animation: shutterTop 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.1s forwards;
    }

    .shutter::after {
      bottom: 0;
      animation: shutterBottom 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.1s forwards;
    }

    @keyframes shutterOpen {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    @keyframes shutterTop {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }

    @keyframes shutterBottom {
      0% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }

    /* Film strip decoration */
    .film-strip {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      z-index: 50;
    }

    .frame {
      width: 40px;
      height: 30px;
      background: var(--film-grain);
      border: 1px solid rgba(245, 240, 232, 0.1);
      position: relative;
      opacity: 0.5;
      transition: all 0.3s ease;
    }

    .frame:hover {
      opacity: 1;
      border-color: var(--amber);
    }

    .frame.current {
      opacity: 1;
      border-color: var(--red-light);
    }

    .frame.current::after {
      content: "×";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--red-light);
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sprockets {
        display: none;
      }

      .viewfinder {
        padding: 40px;
      }

      .film-data {
        flex-wrap: wrap;
        gap: 20px;
      }

      .film-strip {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Shutter animation -->
  <div class="shutter"></div>

  <!-- Film sprocket holes -->
  <div class="sprockets left">
    <div class="sprocket-hole"></div>
    <div class="sprocket-hole"></div>
    <div class="sprocket-hole"></div>
    <div class="sprocket-hole"></div>
    <div class="sprocket-hole"></div>
    <div class="sprocket-hole"></div>
    <div class="sprocket-hole"></div>
    <div class="sprocket-hole"></div>
  </div>
  <div class="sprockets right">
    <div class="sprocket-hole"></div>
    <div class="sprocket-hole"></div>
    <div class="sprocket-hole"></div>
    <div class="sprocket-hole"></div>
    <div class="sprocket-hole"></div>
    <div class="sprocket-hole"></div>
    <div class="sprocket-hole"></div>
    <div class="sprocket-hole"></div>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="viewfinder">
      <div class="corner-tl"></div>
      <div class="corner-br"></div>
      <div class="focus-ring"></div>
      <div class="error-code">404</div>
    </div>

    <div class="exposure-bar">
      <span><div class="dot"></div> REC</span>
      <span>—</span>
      <span>FRAME NOT FOUND</span>
      <span>—</span>
      <span>OUT OF FOCUS</span>
    </div>

    <h1 class="message">This frame was never exposed.</h1>
    <p class="submessage">
      The shot you're looking for didn't make the final cut.<br>
      Perhaps it's still in the darkroom, waiting to develop.
    </p>

    <div class="film-data">
      <div>
        <span>FILM</span>
        <strong>KODAK 404</strong>
      </div>
      <div>
        <span>ISO</span>
        <strong>∞</strong>
      </div>
      <div>
        <span>APERTURE</span>
        <strong>f/0.0</strong>
      </div>
      <div>
        <span>SHUTTER</span>
        <strong>MISSED</strong>
      </div>
    </div>

    <a href="photography-index.html" class="back-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Return to Gallery
    </a>
  </div>

  <!-- Film strip at bottom -->
  <div class="film-strip">
    <div class="frame"></div>
    <div class="frame"></div>
    <div class="frame"></div>
    <div class="frame current"></div>
    <div class="frame"></div>
    <div class="frame"></div>
    <div class="frame"></div>
  </div>

  <!-- Footer tagline -->
  <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 0.7rem; letter-spacing: 0.1em; text-transform: uppercase; color: rgba(245, 240, 232, 0.4); z-index: 50;">
    Opening new experiences
  </div>

  <script>
    // Add subtle parallax to viewfinder on mouse move
    document.addEventListener('mousemove', (e) => {
      const viewfinder = document.querySelector('.viewfinder');
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;
      viewfinder.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    // Random film strip frame highlight
    const frames = document.querySelectorAll('.frame:not(.current)');
    setInterval(() => {
      frames.forEach(f => f.style.opacity = '0.5');
      const random = frames[Math.floor(Math.random() * frames.length)];
      if (random) random.style.opacity = '0.8';
    }, 2000);
  </script>
</body>
</html>
